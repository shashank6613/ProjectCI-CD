<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Page with Background Image</title>
<style>
/* Apply styles to the entire page */
body {
margin: 0;
padding: 0;
background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg'); /* Path to your background image */
background-size: cover; /* Cover the entire page */
background-position: center; /* Center the image */
background-repeat: no-repeat; /* Prevent repeating the image */
font-family: Arial, sans-serif; /* Set a default font */
color: #fff; /* Set text color to white */
text-align: center; /* Center text alignment */
display: flex; /* Use Flexbox for centering content */
align-items: center; /* Vertically center content */
justify-content: center; /* Horizontally center content */
height: 100vh; /* Full viewport height */
}
h1 {
font-size: 3em;
margin: 0;
}
p {
font-size: 1.5em;
}
</style>
</head>
<body>
<div>
<h1>Welcome to My Page</h1>
<p>This is a simple webpage with a background image.</p>
</div>
</body>
</html>
